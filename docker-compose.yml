version: "2"
services:
  wonderlays:
    container_name: wonderlays
    restart: always
    build: .
    networks:
      - web
      - default
    ports:
      - "8383:8383"
    expose:
      - "8383"
    labels:
      - "traefik.backend=wonderlays"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:wonderlays.akj.io"
      - "traefik.enable=true"
      - "traefik.port=8383"
      - "traefik.default.protocol=https"

networks:
  web:
    external: true